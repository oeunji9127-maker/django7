<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생리스트</title>
    <style>
        h2{text-align:center;}
        table{margin:0 auto;}
        table,tr,th{border: 1px solid black; border-collapse:collapse;}
        th,td{width:150px; height:40px; text-align:center;}
        #btn{width:800; height:50px; margin:30px auto; border:none;}
        .d01{width:200px; height:50px; text-align:center;
            border:1px solid black; margin:0 auto; line-height:50px;
            background:#eee;}
        a{text-decoration:none;}
    </style>
</head>
<body>
    <h2>회원리스트 페이지</h2>
    
    <table>
        <tr>
            <th>아이디</th>
            <th>패스워드</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>성별</th>
            <th>취미</th>
            <th>날짜</th>
        </tr>


        {%if list%}
            {%for m in list%}
            <tr>
                <th><a href="">{{m.id}}</a></th>
                <th><a href="">{{m.pw}}</a></th>
                <th>{{m.name}}</th>
                <th>{{m.phone}}</th>
                <th>{{m.gender}}</th>
                <th>{{m.hobby}}</th>
                <th>{{m.mdate}}</th>
            </tr>
            {%endfor%}
        {%else%}
        <tr>
            <td colspan='6'>데이터가 존재하지않습니다</td>
        </tr>
        {%endif%}
            
    </table>
    <div id="btn">
        <div class="d01"><a href="{%url 'member:write'%}">글쓰기</a></div>
    </div>
</body>
</html>
